<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

     <h:head>

     </h:head>

     <h:body>
     <h:form>

         <p:dataTable id="tblCursos"  value="#{cursoViewController.cursos}" var="curso"
         paginator="true" rows="5" filteredValue="#{cursoViewController.cursosFiltrados}">
         
               <p:column headerText="Id Curso">
               			<h:outputText value="#{curso.id}"/>
               </p:column>
               <p:column headerText="Nombre" sortBy="#{curso.nombrecurso}" filterBy="#{curso.nombrecurso}" filterMatchMode="contains">
               		<h:outputText value="#{curso.nombrecurso}"/>
               </p:column> 
               <p:column headerText="Descripcion" sortBy="#{curso.descripcion}" filterBy="#{curso.descripcion}">
               			<h:outputText value="#{curso.descripcion}"/>
               </p:column> 
         </p:dataTable>
         
         <h3>Exportar a excel</h3>
         <h:commandLink immediate="true">
         Exportar a excel
         <p:dataExporter type ="xls" target="tblCursos" fileName="cursos"/>
         </h:commandLink>
         <br/>
         <h:commandLink>
         Exportar a pdf
         <p:dataExporter type ="pdf" target="tblCursos" fileName="cursos"/>
         </h:commandLink>
         
        <p:fieldset legend="Alta de curso">

        <p:panelGrid columns="2">
        <h:outputText value="Nombre:"/>
        <p:inputText value="#{cursoViewController.nombre}"/>
        <h:outputText value="Descripcion:"/>
        <p:inputText value="#{cursoViewController.descripcion}"/>
        <br/>
        <p:commandButton update="tblCursos" value="Guardar" action="#{cursoViewController.guardar}"/>
        </p:panelGrid>
        </p:fieldset>
        <p:messages showDetail ="true">
        <p:autoUpdate/>
        </p:messages>
</h:form>
     </h:body>
</html>
